<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img src="img/banner.png" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">MINVU POSTULACIONES</a>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Datos</a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link" href="#">Cargas</a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link" href="#">Postulación</a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link" href="#">Seleccionados</a>
                            </li>                                                                                     
                            <!--
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                            -->
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-lg-12">
                <div class="card text-black  mb-3">
                    <div class="card-header bg-primary">Datos Cargas Familiares</div>
                    <div class="card-body">
                        <h5>Datos Postulante</h5>
                        <label for="">Seleccione su rut</label>
                        <select name="rutPostulanteC" id="" class="form-control">
                            <option value="Rut"></option>
                        </select>
                        <br>
                        <h5>Datos Carga</h5>
                        <br>
                        <label for="">Ingrese rut de la Carga</label>
                        <input type="text" name="rutCarga" class="form-control" maxlength="10" placeholder="Ej: 12345678-9" autocomplete="off" required>
                        <br>
                        <label for="">Ingrese Nombre de la Carga</label>
                        <input type="text" name="nombreCarga" class="form-control" autocomplete="off" required>
                        <br>
                        <label for="">Ingrese Apellido Paterno de la carga</label>
                        <input type="text" name="apPaternoC" class="form-control" autocomplete="off" required>
                        <br>
                        <label for="">Ingrese Apellido Materno de la carga</label>
                        <input type="text" name="apMaternoC" class="form-control" autocomplete="off" required>
                        <br>
                        <label for="">Relación de la Carga</label>
                        <select name="relacion" id="" class="form-control">
                            <option value="HIJA">HIJA</option>
                            <option value="HIJO">HIJO</option>
                            <option value="NIETO">NIETO</option>
                        </select>
                        <br><br>
                        <button type="button" class="btn btn-primary form">Agregar Carga</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
